<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Appreciation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="h-100">
    <ion-row style="height: 100%; align-items: center;">
      <ion-col size-lg="6" size-sm="6" size-xs="12">
      <!-- form with input text and submit buttons -->
      <form>
          <ion-row>
              <ion-col size="12">
                  <ion-list lines="none" class="ion-no-padding">
                      <ion-item style="border: 1px solid gray !important; border-radius: 5px;">
                          <ion-input type="text" placeholder="Full Name" name="userFirstname" required>
                          </ion-input>
                          <ion-label>(Optional)</ion-label>
                      </ion-item>
                      <ion-item class="ion-margin" style="border: 1px solid gray; border-radius: 5px; margin-top: 15px;" class="ion-no-padding" class="margin">
                          <!-- <ion-input type="text" placeholder="Last Name" name="userLastName" required>
                          </ion-input> -->
                          <ion-textarea  rows="5" placeholder="Message" required>

                          </ion-textarea>
                      </ion-item>

                  </ion-list>
              </ion-col>
          </ion-row>
          <ion-row>
              <ion-col size="12">
                  <ion-button expand="block" type="submit">Submit</ion-button>
              </ion-col>
          </ion-row>
      </form>
      </ion-col>
      <ion-col size-lg="6" size-sm="6" size-xs="12" style="align-items: center;">
        <ion-slides pager="true">
          <ion-slide style="width:100%" *ngFor="let item of items">
              <ion-card style="height:300px; width: 100%; align-items:center; justify-content: center;">
                  <div>{{item.title}}</div>
                  <p>Description</p>
              </ion-card>
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
