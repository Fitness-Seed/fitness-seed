<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col class="ion-no-padding" style="max-height: 100vh;" size="12" >
        <ion-card class="card" no-padding routerLink="/component-details" routerDirection="forward">
          <img class="imgBg" src="../../../assets/img/about/chicago.jpg" />
          <div [ngStyle]="{'background':itemColor}" no-padding class="themeBg ion-no-padding">
          </div>
          <!-- <div class="card-title">
            <img src="../../../assets/img/speaker-background.png">
          </div> -->
        </ion-card>
      </ion-col>
      
    </ion-row>
  </ion-grid>
</ion-content>
